<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>


<style>

	#div1	{
		background-color:blue;	
	}
	#div2	{
		background-color:green;	
	}
	#div3	{
		background-color:red;	
	}

</style>
<script>
$(document).ready(function(){
	$("#showDiv1").click(function(){
		$("#div1").css("visibility", "visible");
	})

	$("#hideDiv1").click(function(){
		$("#div1").css("visibility", "hidden");
	})

// Division 2 
	$("#removeDiv2").click(function(){
		$("#div2").hide();
	})

	$("#showDiv2").click(function(){
		$("#div2").show();
	})
// Division 2 ends

	$("#show1Div3").click(function(){
		$("#div3").css("visibility", "visible");
	})

	$("#hide1Div3").click(function(){
		$("#div3").css("visibility", "hidden");
	})  



});
</script>
</head>

<body>

	<h1>WDV321 Advanced Javascript</h1>
    <h2>Dynamic Page Structure</h2>
    
    <div id="div1">
    	<h3>Division 1</h3>
    </div>
    
    <div id="div2">
    	<h3>Division 2</h3>
    </div>
    
    <div id="div3">
    	<h3>Division 3</h3>
    </div>

	<p><!-- This example should use the CSS visibility property and JQuery. -->
    	<input name="" type="button" value="Hide Division 1" id="hideDiv1"> 
    	<input name="" type="button" value="Show Division 1" id="showDiv1">
    </p>
    
    <p><!-- For this example use the CSS display property and JQuery. -->
    	<input name="" type="button" value="Remove Division 2" id="removeDiv2">
        <input name="" type="button" value="Add Division 2" id="showDiv2">
    </p>

    <p>
    	<input name="" type="button" value="Hide Divisition 3" id="hide1Div3">
    	<input name="" type="button" value="Show Division 3" id="show1Div3">
    </p>


</body>
</html>
