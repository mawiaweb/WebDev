<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>About Page</title>
		<script>
			
			if(getCookie('authCookies') == null)
			{
				window.location.href = "cookie.html";
			}
		
			function getCookie(cname)
			{
				var cookieValue = null;
				var findCookie = document.cookie + ";";
				var findName = cname + "=";
				var end;
				if (findCookie.length > 0 ) 
				{
					var start = findCookie.indexOf(findName);
					if (start != -1) 
					{
						start = start + findName.length;
						end = findCookie.indexOf(";", start);
						if (end == -1)
							end = findCookie.length;
						cvalue = findCookie.substring(start, end);
					}
				} 
			   return cvalue;   
			}
			console.log(getCookie("counter"));
			
			
			function deleteCookies()
			{
				document.cookie = "counter=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
				document.cookie = "priorURL=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
				document.cookie = "authCookies=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
			}
		</script>
	</head>

	<body>
		<h1>WDV321 Advanced Javascript</h1>
		<h3>Assignment: About Page</h3>
		<p><a href="cookie.html">Home Page</a></p>
		<p>You have visited this page: 
			<script>document.write(getCookie('counter'));</script></p>
		<p>Website viewed prior to home page: 
			<script>document.write(getCookie('priorURL'));</script></p>
		<input type="button" value="Delete" id="destroyCookies" onclick="deleteCookies();">
	</body>
